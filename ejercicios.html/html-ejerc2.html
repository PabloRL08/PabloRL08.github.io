        <title>POEMAS NAVIDEÑOS</title>

    <body> 
        <h1>Árbol de Navidad</h1>

        
<p>Árbol luminoso</p>
        <br>
<p>de la Navidad,</p>
        <br>
<p>tu cimera verde</p>
        <br>
<p>nos dé claridad</p>
        <br>
<p>y alegría y triunfo</p>
        <br>
<p>en la tempestad:</p>
        <br>
<p>Árbol luminoso</p>
        <br>
<p>de la Navidad.</p>
</body>
</html>
